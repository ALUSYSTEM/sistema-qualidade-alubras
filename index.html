        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        // Tornar funções disponíveis globalmente
        window.onAuthStateChanged = onAuthStateChanged;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.query = query;
        window.orderBy = orderBy;
        window.where = where;
        window.onSnapshot = onSnapshot;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDhu6nOtIlma0pTeTWF24z1sNyCfhOuoGI",
            authDomain: "alubras---qualidade.firebaseapp.com",
            projectId: "alubras---qualidade",
            storageBucket: "alubras---qualidade.firebasestorage.app",
            messagingSenderId: "879378761819",
            appId: "1:879378761819:web:068d53ecdd886b3160977e"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Tornar disponível globalmente
        window.firebase = { auth, db };
        window.auth = auth;
        window.db = db;
    </script>
